<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="searchForm">
          <div class="form row">
            <div class="searchBar col-5">
              <input
                type="text"
                placeholder="Enter a city name"
                class="rounded-pill form-control"
                id="searchInput"
              />
            </div>
            <div class="Go col">
              <input type="submit" value="Go" class="rounded-circle" />
            </div>
          </div>
        </form>
        <button id="current">Current Location</button>

        <div class="main">
          <div class="row row-cols-2">
            <div class="col" id="cityName"></div>
            <div class="col weatheremoji">🌧️</div>
            <div class="col">
              <ul>
                <li>
                  <span id="today"> Tuesday </span><span id="time">3</span>
                </li>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col">
              <div id="description"></div>
              <span id="temp"></span>
              <span id="tempC">°C</span>
            </div>
          </div>
        </div>

        <div class="UmbrellaOrNot">
          ☔️ You will most likely need an umbrella
        </div>
        <hr />

        <div class="futureWeatherForecast">
          <div class="row justify-content-center first">
            <div class="col-3">Wed</div>
            <div class="col-3">☁️ 1°C</div>
          </div>
          <div class="row justify-content-center second">
            <div class="col-3">Thu</div>
            <div class="col-3">☁️ 1°C</div>
          </div>
          <div class="row justify-content-center third">
            <div class="col-3">Fri</div>
            <div class="col-3">☁️ 2°C</div>
          </div>
          <div class="row justify-content-center fourth">
            <div class="col-3">Sat</div>
            <div class="col-3">☁️ 1°C</div>
          </div>
          <div class="row justify-content-center fifth">
            <div class="col-3">Sun</div>
            <div class="col-3">☁️ 3°C</div>
          </div>

          <div class="row justify-content-center sixth">
            <div class="col-3">Mon</div>
            <div class="col-3">☁️ 1°C</div>
          </div>
        </div>

        <br />
        <span class="signature">Coded by Winnie</span>
        <div>
          <a href="https://github.com/weijwang18/Weather-app">View on GitHub</a>
        </div>
      </div>
        
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
