<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="searchForm">
          <div class="form row">
            <div class="searchBar col-4">
              <input
                type="text"
                placeholder="Enter a city name"
                class="rounded-pill form-control"
                id="searchInput"
                autocomplete="off"
              />
            </div>
            <div class="Go col">
              <input type="submit" value="Go" class="rounded-circle" />
            </div>
          </div>
        </form>
        <button id="current">Current Location</button>

        <div class="main">
          <div class="row row-cols-2">
            <div class="col" id="cityName"></div>
            <div class="col weathericon">
              <img src="" id="icon" />
            </div>
            <div class="col">
              <ul>
                <li>
                  <span id="today"> Tuesday </span><span id="time">3</span>
                </li>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col">
              <div id="description"></div>
              <strong id="temp"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active"> °C </a>|
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>

        <div class="UmbrellaOrNot">
          ☔️ You will most likely need an umbrella
        </div>
        <hr />
        <span class="signature">Coded by Winnie</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
